<h2>Journey list</h2>
<div class="mat-elevation-z8 journeyTable">
<mat-table [dataSource]="dataSource" matSort>
   
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="departure_time">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Departure time</th>
    <td mat-cell *matCellDef="let element"> {{element.departure_time}} </td>
  </ng-container>

  <ng-container matColumnDef="return_time">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Return time</th>
    <td mat-cell *matCellDef="let element"> {{element.return_time}} </td>
  </ng-container>

  <ng-container matColumnDef="departure_station_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Departure station</th>
      <td mat-cell *matCellDef="let element"> {{element.departure_station_name}} </td>
  </ng-container>

  <ng-container matColumnDef="return_station_name"> 
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Return station</th>
      <td mat-cell *matCellDef="let element"> {{element.return_station_name}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showJourneyDetails(row)"></tr>
 
  
</mat-table>
    <mat-paginator
    [length]="50"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 25, 100]"
  showFirstLastButtons></mat-paginator>
</div>
