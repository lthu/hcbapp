<app-journey-details [journeyInformation]="journeyDetails"></app-journey-details>
<div class="mat-elevation-z8">
<mat-table [dataSource]="dataSource" matSort>
   

  <ng-container matColumnDef="departure_time">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Dep </th>
    <td mat-cell *matCellDef="let element"> {{element.departure_time}} </td>
  </ng-container>

  <ng-container matColumnDef="return_time">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Ret </th>
    <td mat-cell *matCellDef="let element"> {{element.return_time}} </td>
  </ng-container>

  <ng-container matColumnDef="departure_station_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Station </th>
      <td mat-cell *matCellDef="let element"> {{element.departure_station_name}} </td>
  </ng-container>

  <ng-container matColumnDef="return_station_name"> 
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Station </th>
      <td mat-cell *matCellDef="let element"> {{element.return_station_name}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 
  
</mat-table>
    <mat-paginator
    [length]="100"
              [pageSize]="5"
              [pageSizeOptions]="[5, 10, 25, 100]"
  showFirstLastButtons></mat-paginator>
</div>
